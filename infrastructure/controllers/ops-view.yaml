---
apiVersion: v1
kind: Namespace
metadata:
  name: ops-view
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ops-view
  namespace: ops-view
spec:
  serviceAccountName: kube-ops-view
  replicas: 1
  selector:
    matchLabels:
      app: ops-view
  template:
    metadata:
      labels:
        app: ops-view
    spec:
      containers:
        - name: ops-view
          image: hjacobs/kube-ops-view
          ports:
            - containerPort: 8080
          serviceAccount: ops-view
          serviceAccountName: ops-view

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 200m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 50Mi
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
      restartPolicy: Always
      

---

apiVersion: v1
kind: Service
metadata:
  name: ops-view-svc
  namespace: ops-view
spec:
  type: NodePort
  selector:
    app: ops-view
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30092
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kube-ops-view
rules:
- apiGroups: [""]
  resources: ["nodes", "pods"]
  verbs:
    - list
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs:
    - get
    - list
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kube-ops-view
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-ops-view
subjects:
- kind: ServiceAccount
  name: kube-ops-view
  namespace: default