apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tenant
  name: tenant
  namespace: fintag
spec:
  replicas: 1
  minReadySeconds: 5 # how long it should wait until it creates the next pod.
  selector:
    matchLabels:
      app: tenant
  template:
    metadata:
      labels:
        app: tenant
        version: "1.0"
    spec:
      containers:
        - name: nginx
          image: novasdream/hello-nginx:1.1.7 # {"$imagepolicy": "flux-system:hello-nginx"}
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 200m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 50Mi
      nodeSelector:
        kubernetes.io/os: linux
